<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Clone</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, Helvetica, sans-serif;
            background-color: #000;
            color: #fff;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            background: url('/mnt/data/Screenshot_20240622-231657.jpg') no-repeat center center fixed;
            background-size: cover;
            height: 100vh;
            padding: 50px;
        }
        .content {
            background: rgba(0, 0, 0, 0.75);
            padding: 20px 30px;
            border-radius: 5px;
            width: 100%;
            max-width: 600px;
            margin-bottom: 20px;
        }
        h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }
        p {
            font-size: 1.2em;
            margin-bottom: 20px;
        }
        .button {
            display: inline-block;
            background-color: #e50914;
            color: white;
            padding: 15px 25px;
            font-size: 1.2em;
            border: none;
            border-radius: 3px;
            text-transform: uppercase;
            cursor: pointer;
            text-decoration: none;
        }
        .tv {
            margin-top: 30px;
        }
        .tv p {
            font-size: 1em;
        }
        .header {
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background: rgba(0, 0, 0, 0.75);
            position: absolute;
            top: 0;
        }
        .logo {
            font-size: 1.5em;
            font-weight: bold;
            color: #e50914;
        }
        .signin {
            background-color: #e50914;
            color: white;
            padding: 10px 20px;
            font-size: 1em;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="logo">NETFLIX</div>
        <a href="#" class="signin">Sign In</a>
    </div>
    <div class="container">
        <div class="content">
            <h1>Unlimited movies, TV shows, and more</h1>
            <p>Watch anywhere. Cancel anytime.</p>
            <a href="#" class="button">Finish Sign Up</a>
        </div>
        <div class="content tv">
            <h2>Enjoy on your TV</h2>
            <p>Watch on Smart TVs, PlayStation, Xbox, Chromecast, Apple TV, Blu-ray players, and more.</p>
        </div>
    </div>
</body>
</html>
